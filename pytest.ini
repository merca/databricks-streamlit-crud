[tool:pytest]
# pytest configuration for Databricks Unity Catalog CRUD Application

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options will be specified in command line

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    database: Tests that require database connection
    ui: Tests for UI components
    config: Tests for configuration
    security: Tests for security features

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

